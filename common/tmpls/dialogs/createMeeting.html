  <form class="form-horizontal margin-all-15">

      <!-- BEGIN: Title  -->
      <div class="form-group">
        <label for="title" class="col-sm-3">Title</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="meeting.title" placeholder="Meeting Title...">
        </div>
      </div>

      <!-- BEGIN: Meeting Color -->
      <div class="form-group">
        <label for="type" class="col-sm-3">Meeting Color</label>
        <div class="col-sm-5">
          <select ng-model="meeting.type" class="form-control">
              <option value="important">Red</option>
              <option value="warning">Yellow</option>
              <option value="info">Blue</option>
              <option value="inverse">Black</option>
              <option value="success">Green</option>
              <option value="special">Purple</option>
          </select>
        </div>
      </div>

      <!-- BEGIN: Select Properties -->
      <div class="form-group">
        <label for="properties" class="col-sm-3">Select Properties</label>
        <div class="col-sm-8">
          <div ng-dropdown-multiselect="" 
            options="propertyList" 
            selected-model="selectedProperties" 
            ng-model="meeting.selectedProperties"
            extra-settings="dropDownSettings">
          </div>
        </div>
      </div>

      <!-- BEGIN: Date -->
      <div class="form-group">
        <label for="notes" class="col-sm-3">Date</label>
        <div class="col-sm-5">
          <p class="input-group">
            <input type="text" class="form-control" 
              uib-datepicker-popup="shortDate" 
              ng-model="meeting.date" 
              is-open="$parent.showStartDatePicker" 
              close-text="Close" 
              alt-input-formats="altInputFormats" 
              />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openStartDate()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>

      <!-- BEGIN: TIME -->
      <div class="form-group">
        <label for="notes" class="col-sm-3">Time</label>
          
          <div class="col-sm-4">
            <uib-timepicker ng-model="meeting.startTime"></uib-timepicker>
          </div>

          <div class="col-sm-4">
            <uib-timepicker ng-model="meeting.endTime"></uib-timepicker>
          </div>

      </div>

      <!-- BEGIN: Notes -->
      <div class="form-group">
        <label for="notes" class="col-sm-3">Notes</label>
        <div class="col-sm-8">
          <textarea class="form-control col-sm-9" ng-model="meeting.notes" rows="3"></textarea>
        </div>
      </div>



      <button type="submit" class="btn btn-default" ng-click="addMeetingToCalendar(meeting)">Create Meeting</button>
  </form>
