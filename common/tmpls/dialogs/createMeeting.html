  <form class="form-horizontal margin-all-15">

      <!-- BEGIN: Title  -->
      <div class="form-group">
        <label for="title" class="col-sm-3">Title</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="meeting.title" placeholder="Meeting Title...">
        </div>
      </div>

      <!-- BEGIN: Meeting Color -->
      <div class="form-group">
        <label for="type" class="col-sm-3">Meeting Color</label>
        <div class="col-sm-5">
          <select ng-model="meeting.type" class="form-control">
              <option value="important">Red</option>
              <option value="warning">Yellow</option>
              <option value="info">Blue</option>
              <option value="inverse">Black</option>
              <option value="success">Green</option>
              <option value="special">Purple</option>
          </select>
        </div>
      </div>  

      <!-- BEGIN: Select Properties -->
      <div class="form-group">
        <label for="properties" class="col-sm-3">Select Collection</label>
        <div class="col-sm-8">
          <div ng-dropdown-multiselect="" 
            options="collectionList" 
            selected-model="selectedCollection" 
            ng-model="meeting.selectedCollection"
            extra-settings="collectionSettings">
          </div>
        </div>
      </div>

      <!-- BEGIN: Date -->
      <div class="form-group">
        <label for="notes" class="col-sm-3">Start</label>
        <div class="col-sm-4">
          <p class="input-group">
            <input type="text" class="form-control" 
              uib-datepicker-popup="shortDate" 
              ng-model="meeting.startsAt" 
              is-open="$parent.showStartDatePicker" 
              close-text="Close" 
              alt-input-formats="altInputFormats" 
              readonly
              />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openStartDate()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>

          <div class="col-sm-4">
            <uib-timepicker ng-model="meeting.startsAt"></uib-timepicker>
          </div>

        </div>
      </div>      

      <div class="form-group">
        <label for="notes" class="col-sm-3">End</label>
       
        <div class="col-sm-4">
          
          <p class="input-group">
            <input type="text" class="form-control" 
              uib-datepicker-popup="shortDate" 
              ng-model="meeting.endsAt" 
              is-open="$parent.showEndDatePicker" 
              close-text="Close" 
              alt-input-formats="altInputFormats" 
              readonly
              />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openEndDate()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>

          <div class="col-sm-4">
            <uib-timepicker ng-model="meeting.endsAt"></uib-timepicker>
          </div>

        </div>

      </div>


      <button type="submit" class="btn btn-default" ng-click="addMeetingToCalendar(meeting)">Create Meeting</button>
  </form>
