  <form class="form-horizontal margin-all-15">

      <!-- BEGIN: Title  -->
      <div class="form-group">
        <label for="title" class="col-sm-3">Title</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="meeting.title" placeholder="Meeting Title...">
        </div>
      </div>

      <!-- BEGIN: Type -->
      <div class="form-group">
        <label for="type" class="col-sm-3">Type</label>
        <div class="col-sm-8">
          <select ng-model="meeting.type" class="form-control">
              <option value="important">Important</option>
              <option value="warning">Warning</option>
              <option value="info">Info</option>
              <option value="inverse">Inverse</option>
              <option value="success">Success</option>
              <option value="special">Special</option>
          </select>
        </div>
      </div>

      <!-- BEGIN: Select Properties -->
      <div class="form-group">
        <label for="properties" class="col-sm-3">Select Properties</label>
        <div class="col-sm-8">
          <div ng-dropdown-multiselect="" 
            options="propertyList" 
            selected-model="selectedProperties" 
            ng-model="meeting.selectedProperties"
            extra-settings="example9settings">
          </div>
        </div>
      </div>

      <!-- BEGIN: Start Date -->
      <div class="form-group">
        <label for="notes" class="col-sm-3">Start Time</label>
        <div class="col-sm-5">
         <p class="input-group">
          <input
              type="text"
              class="form-control"
              readonly
              uib-datepicker-popup="dd MMMM yyyy"
              ng-model="meeting.startsAt"
              is-open="meeting.startOpen"
              close-text="Close" 
          >
            <span class="input-group-btn">
              <button
                type="button"
                class="btn btn-default"
                ng-click="toggle($meeting, 'startOpen', meeting)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </p>
        </div>
        <div class="col-sm-3">
             <uib-timepicker
            ng-model="meeting.startsAt"
            hour-step="1"
            minute-step="15"
            show-meridian="true">
          </uib-timepicker>
        </div>
      </div>

      <!-- BEGIN: End Date -->
      <div class="form-group">
        <label for="notes" class="col-sm-3">End Time</label>
        <div class="col-sm-5">
          <p class="input-group">
            <input
                type="text"
                class="form-control"
                readonly
                uib-datepicker-popup="dd MMMM yyyy"
                ng-model="meeting.endsAt"
                is-open="meeting.endOpen"
                close-text="Close"
              >
              <span class="input-group-btn">
                <button
                  type="button"
                  class="btn btn-default"
                  ng-click="toggle(event, 'endOpen', meeting)">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
          </p>
        </div>
        <div class="col-sm-3">
          <uib-timepicker
            ng-model="meeting.endsAt"
            hour-step="1"
            minute-step="15"
            show-meridian="true">
          </uib-timepicker>
        </div>
      </div>

      <!-- BEGIN: Notes -->
      <div class="form-group">
        <label for="notes" class="col-sm-3">Notes</label>
        <div class="col-sm-8">
          <textarea class="form-control col-sm-9" ng-model="meeting.notes" rows="3"></textarea>
        </div>
      </div>



      <button type="submit" class="btn btn-default" ng-click="addMeetingToCalendar(meeting)">Create Meeting</button>
  </form>
