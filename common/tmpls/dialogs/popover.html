<form class="form-horizontal margin-all-15">

  <!-- BEGIN: ADD COLLECTION  -->
  <div class="form-group">
    <label for="title" class="col-sm-4">Add Collection</label>
    <div class="col-sm-6">
      <input type="text" ng-model="collectionName" placeholder="Collection Name">
      <button type="submit" class="btn btn-default" ng-click="addCollectionName()">Add</button>
    </div>
  </div>

  <!-- BEGIN: LIST OF COLLECTION -->
  <div class="form-group">
    <label for="type" class="col-sm-4">Collections</label>
    <div class="col-sm-5">
		<ul class="collections">
			<li ng-repeat="collection in collections" ng-click="addToSpecificCollection(collection, mall)">
				<button class="btn btn-default"><i class="fa fa-plus"></i></button>
			 	<span class="font-size-20">{{ collection.name }}</span>
			 </li>
		</ul>
    </div>
  </div>

  <flash-message duration="5000"></flash-message>
  
</form>
