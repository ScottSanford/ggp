<div class="favorite-container">
	
	<span class="fa fa-star fa-2x favorited padding-top-10"></span>
	
	<div class="favorite-name uppercase font-size-18 padding-bottom-10">
		<span>{{ favorite.name }}</span>
	</div>
	
	<div class="favorite-img-container">
		<img ng-src="{{ favorite.image }}">
	</div>

	<div class="favorite-facts-container">

		<div class="types padding-top-10">
			<div class="title font-size-20">Type of Center</div>
			<div>{{ favorite.overview.type }}</div>
		</div>
		<div class="anchorTenants padding-top-20">
			<div class="title font-size-20">Anchor Tenants</div>
			<div>{{ favorite.overview.anchorTenants }}</div>
		</div>

		<button class="btn view-property margin-top-50" ng-click="viewProperty()">View Property</button>

	</div>


</div>
