<ol class="breadcrumb">
  <li><a href="#/"><i class="fa fa-home color-orange"></i></a></li>
  <li>Meeting Builder</li>
</ol>
	

  <h2 class="text-center">{{ calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 col-sm-12">
       	<button 
       		type="button" 
       		class="btn btn-default" 
       		ng-click="createMeeting()">
       		Create Meeting
       	</button>      
        <button
          type="button"
          class="btn btn-default"
          mwl-date-modifier
          date="viewDate"
          set-to-today>
          Today
        </button>
      <div class="btn-group">
        <span
          class="btn fa fa-angle-left"
          mwl-date-modifier
          date="viewDate"
          decrement="calendarView">
        </span>
        <span
          class="btn fa fa-angle-right"
          mwl-date-modifier
          date="viewDate"
          increment="calendarView">
        </span>
      </div>
    </div>

    <div class="col-md-6 col-sm-12">
    	<div class="pull-right">
	        <button type="button" class="btn btn-default" ng-model="calendarView" uib-btn-radio="'day'">Day</button>
	        <button type="button" class="btn btn-default" ng-model="calendarView" uib-btn-radio="'week'">Week</button>
	        <button type="button" class="btn btn-default" ng-model="calendarView" uib-btn-radio="'month'">Month</button>
	        <button type="button" class="btn btn-default" ng-model="calendarView" uib-btn-radio="'year'">Year</button>
	    </div>
    </div>

  </div>

  <br>

  <mwl-calendar
    events="events"
    view="calendarView"
    view-title="calendarTitle"
    view-date="viewDate"
    on-event-click="meetingDetails(calendarEvent)"
    on-event-times-changed="eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
    on-delete-event-click="deleteMeeting(calendarEvent)"
    cell-is-open="isCellOpen"
    day-view-start="06:00"
    day-view-end="22:00"
    day-view-split="30"
    cell-modifier="modifyCell(calendarCell)">
  </mwl-calendar>
