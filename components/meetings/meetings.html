<ol class="breadcrumb">
  <li><a href="#/"><i class="fa fa-home color-orange"></i></a></li>
  <li>Meeting Builder</li>
</ol>
	

  <h2 class="text-center">{{ calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 col-sm-12">
       	<button 
       		type="button" 
       		class="btn btn-default" 
       		ng-click="createMeeting()">
       		Create Meeting
       	</button>      
        <button
          type="button"
          class="btn btn-default"
          mwl-date-modifier
          date="todayDate"
          set-to-today>
          Today
        </button>
      <div class="btn-group">
        <span
          class="btn fa fa-angle-left"
          mwl-date-modifier
          date="todayDate"
          decrement="calendarView">
        </span>
        <span
          class="btn fa fa-angle-right"
          mwl-date-modifier
          date="todayDate"
          increment="calendarView">
        </span>
      </div>
    </div>

  </div>

  <br>
<div class="row">
  <div class="col-xs-12 calendar-container padding-bottom-20">
    <mwl-calendar
      events="events"
      view="calendarView"
      view-title="calendarTitle"
      view-date="todayDate"
      on-event-click="meetingDetails(calendarEvent)"
      delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
      on-delete-event-click="deleteMeeting(calendarEvent)"
      cell-is-open="isCellOpen"
      day-view-start="00:00"
      day-view-end="23:00"
      day-view-split="30"
      cell-modifier="modifyCell(calendarCell)">
    </mwl-calendar>
  </div>
</div>
