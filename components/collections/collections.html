<ol class="breadcrumb">
  <li><a href="#/"><i class="fa fa-home color-orange"></i></a></li>
  <li>Collections</li>
</ol>

	<span class="fa fa-list fa-2x color-orange" ng-click="openCollectionDialogBox()"></span>
	<span class="uppercase color-gray font-size-30 margin-left-15">{{title.name}}</span>

<div class="row">
	<form class="form-inline">
		<div class="form-group">
			<textarea class="form-control margin-left-15" rows="3" ng-model="collectionNotes"></textarea>
		</div>
		<button class="btn btn-default" type="submit" ng-click="addNotesToCollection(collectionNotes)">Save Notes</button>
	</form>
</div>
<div class="row margin-top-10" ng-show="showSavedNotes">
	<div class="col-sm-2 font-size-18 bold">Saved Notes</div>
	<div class="col-sm-5"> 
		{{ savedNotes }}
	</div>
</div>
<div class="row favorites-container-relative margin-top-10">
	<div ng-repeat="f in favorites">
		<collection-item favorite="f" propid="{{f.property_id}}" collection="{{title.name}}"></collection-item>
	</div>
</div>

<button class="btn btn-default remove-favorites" ng-click="removeCollection()">Remove Collection</button>
