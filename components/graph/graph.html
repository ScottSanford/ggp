<ol class="breadcrumb">
  <li><a href="#/"><i class="fa fa-home color-orange"></i></a></li>
  <li>Compare</li>
</ol>


<div class="col-md-12">
	
	<div class="title-container">
		<span class="uppercase color-gray font-size-30">Compare Chart</span>
	</div>

	<div class="padding-top-20">
		<canvas id="line" class="chart chart-line" 
				chart-data="data"
  				chart-labels="labels" 
  				chart-legend="true" 
  				chart-series="series"
  				chart-click="onClick">
		</canvas> 
	</div>

</div>

<div class="col-md-12">

	<div class="row line-seperator" ng-hide="graphButtons">
		<!-- BEGIN: Graph Name Dropdown -->
		<div class="btn-group col-sm-4 col-md-offset-2 margin-top-20" uib-dropdown>
			  <div class="color-gray font-size-16 padding-bottom-10">Property One:</div>
			  
			      <button id="graph-button" type="button" class="btn btn-dropdown">Graph List</button>
			      <button type="button" class="btn btn-dropdown" uib-dropdown-toggle>
			        <span class="caret"></span>
			        <span class="sr-only">Split button!</span>
			      </button>

			      <ul uib-dropdown-menu role="menu" aria-labelledby="graph-button">
			        <li role="menuitem" ng-repeat="graph in graphs">
			        	<a ng-click="graphOne(graph, $index)">{{graph.label}}</a>
			        </li>
			      </ul>
			   
	    </div>	

	    <div class="btn-group col-sm-4 col-md-offset-2 margin-top-20" uib-dropdown ng-show="listTwo">
	      	<div class="color-gray font-size-16 padding-bottom-10">Property Two:</div>
	      
	      	<button id="graph-button" type="button" class="btn btn-dropdown">Graph List</button>
	     	<button type="button" class="btn btn-dropdown" uib-dropdown-toggle>
	        	<span class="caret"></span>
	        	<span class="sr-only">Split button!</span>
	      	</button>
	      	<ul uib-dropdown-menu role="menu" aria-labelledby="graph-button">
	        	<li role="menuitem" ng-repeat="graph in graphs">
	        		<a ng-click="graphTwo(graph)">{{graph.label}}</a>
	        	</li>
	      	</ul>
    	</div>
   	</div>

   	<button class="btn btn-default center-block margin-top-20" ng-show="graphButtons" ng-click="resetButtons()">Reset</button>

</div>
