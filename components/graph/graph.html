<div class="col-md-4">
	
	<ol class="breadcrumb">
	  <li><a href="#/"><i class="fa fa-home color-orange"></i></a></li>
	  <li>Compare</li>
	</ol>

	<!-- BEGIN: Graph Name Dropdown -->
	<div class="btn-group" uib-dropdown>
	  <div class="color-gray font-size-16 padding-bottom-10">Choose a property from the dropdown list:</div>
      <button id="graph-button" type="button" class="btn btn-dropdown">Graph List</button>
      <button type="button" class="btn btn-dropdown" uib-dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only">Split button!</span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="graph-button">
        <li role="menuitem" ng-repeat="graph in graphs">
        	<a ng-click="showPropertyOnGraph(graph)">{{graph.name}}</a>
        </li>
      </ul>
    </div>

</div>

<div class="col-md-8">

	<div class="title-container">
		<span class="uppercase color-gray font-size-30">Compare Chart</span>
	</div>

	<div class="padding-top-20">
		<nvd3 options="options" data="data"></nvd3>
	</div>

</div>
